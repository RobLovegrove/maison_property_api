name: Build

on: [push]

jobs:
  format-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.2
      - name: Install black
        run: pip install black
      - name: Run black
        run: black --line-length 79 app/ tests/

  python-formatting:
    runs-on: ubuntu-latest
    needs: format-code
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.2
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 tests/ app/

  unit-tests:
    runs-on: ubuntu-latest
    needs: python-formatting
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -v --tb=long
